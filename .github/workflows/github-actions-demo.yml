name: Simple React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: 📦 Install dependencies
      run: npm install

    - name: 🛠️ Build app
      run: npm run build

    - name: ✅ Upload build (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build
