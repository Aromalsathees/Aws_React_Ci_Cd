name: Simple React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ› ï¸ Build app
      run: npm run build

    - name: âœ… Upload build (optional)
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: build
